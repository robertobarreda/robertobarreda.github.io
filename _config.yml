# Update all the sections by editing the data.yml file inside _data folder.

# Site Settings

# SEO plugin
title: Roberto Barreda | Software Engineer | Cloud Development | Problem-Solver | Scalability | Observability | Cybersecurity
url: "https://robertobarreda.github.io"

google_site_verification: # Put your google verification tag here

theme_skin: gray

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Tracker
analytics: UA-6157638-1

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Build settings
compress-site: yes

encoding: "utf-8"
compress_html: # - http://jch.penibelst.de/
  clippings: all
  ignore:
    envs: development
